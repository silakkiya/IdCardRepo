<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">

<body>
    <h3>Employee Id Card Form</h3>
    <form novalidate>
            <div class="input-group">
                <label for="firstName">First Name : </label>
                <input type="text" id="firstName" required><br>
                <span class="span-for-errors" id="errForFirstName">Please enter your preferred name as first name</span>
            </div>
            <div class="input-group">
                <label for="fullName">Full Name : </label>
                <input type="text" id="fullName" required><br>
                <span class="span-for-errors" id="errForFullName">Please enter your full name</span>
            </div>
            <div class="input-group">
                    <label for="designation">Designation : </label>
                    <input type="text" id="designation" required><br>
                    <span class="span-for-errors" id="errForDesig">Please enter your designation</span>
            </div>

            <button type="button" onclick="addDetails()">Add Details</button>
    </form>
            <script src="js/jquery.js "></script>
            <!-- <script src="js/app.js "></script> -->
    </body>
</html>
